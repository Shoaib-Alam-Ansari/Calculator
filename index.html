<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main container for the calculator -->
    <div class="calculator">
      <!-- Information about the creator -->
      <p>Created By Shoaib</p>
      <!-- Input field for displaying and entering numbers -->
      <input type="text" placeholder="0" id="inputBox" />
      <!-- Buttons for various calculator operations -->
      <div>
        <button id="delete-btn" class="equal">AC</button>
        <!-- Button to clear the input -->
        <button id="delete-btn" class="equal">DEL</button>
        <!-- Button to delete the last character -->
        <button class="equal">%</button>
        <!-- Button for percentage operation -->
        <button class="equal">/</button>
        <!-- Button for division operation -->
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="equal">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="equal">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal">+</button>
      </div>
      <div>
        <button>00</button>
       <button>0</button>
      <button>.</button>
        <button class="equal">=</button>
      </div>
    </div>
    <!-- Link to the JavaScript file containing calculator logic -->
    <script src="./script.js"></script>
  </body>
</html>
